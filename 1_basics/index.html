<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue 3 Basics</title>

        <style>
            .box{
                background-color: cyan;
                height: 200px;
                width: 200px;
            }

            [v-cloak] {
                display: none;
            }

            input{
                margin: 10px;
                display: block;
            }
        </style>
    </head>

    <body>
        <div id="app" v-cloak>

            <hr />
            <button @click="toggleBox">Toggle Box</button>
            
            <login-form />
            <div v-if="isVisible" class="box"></div>


        </div>
    </body>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    isVisible: false
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible  
                }
            },
            updated() {
                console.log('updated')
            }
        }).component('login-form', {
            template:  `
               <div class="box"></div>
            `,
            created() {
                console.log('created')
            },
            mounted() {
                console.log('mounted')
            },
            unmounted() {
                console.log('unmounted')
            }
        }).mount('#app')
    </script>
</html>
