<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue 3 Basics</title>

        <style>
            .box{
                background-color: cyan;
                height: 200px;
                width: 200px;
            }

            [v-cloak] {
                display: none;
            }

            input{
                margin: 10px;
                display: block;
            }
        </style>
    </head>

    <body>
        <div id="app" v-cloak>
            <login-form />

            <hr />

            <button @click="toggleBox">Toggle Box</button>
            <div v-if="isVisible" class="box"></div>

        </div>
    </body>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    isVisible: false
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible  
                },
                greet(message) {
                    console.log(message)
                }
            }
        }).component('login-form', {
            template:  `
                <form @submit.prevent="handleSubmit">

                    <custom-input 
                        v-for="(input, i) in inputs"
                        :key =i
                        v-model="input.value" 
                        :label="input.label" 
                        :type="input.type"
                    />
                    <button> Log In </button> 
                </form>
            `,
            components: ['custom-input'],
            data() {
                return {
                    title: 'Login Form',
                    inputs: [
                        {
                            label: 'Email',
                            value: '',
                            type: 'email'
                        },
                        {
                            label: 'Password',
                            value: '',
                            type: 'password'
                        },
                    ]
                }
            },
            methods: {
                handleSubmit(){
                    console.log(this.inputs[0].value, this.inputs[1].value)
                }
            }
        }).component('custom-input', {
            template: `
                <label>
                    {{ label }}
                    <input :type="text" v-model="inputValue">
                </label>
            `,
            // v-model gives the props named modelValue which maps automatically  
            //props are read-only    
            props: ['label', 'modelValue', 'type'],
            computed: {
                inputValue: {
                    get() {
                        return this.modelValue
                    },
                    set(value) {
                         this.$emit('update:modelValue', value)
                    }
                }
            }
            // data() {
            //     return{
            //         inputValue: ''
            //     }
            // }
        }).mount('#app')
    </script>
</html>
