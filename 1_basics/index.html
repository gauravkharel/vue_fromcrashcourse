<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue 3 Basics</title>

        <style>
            .box{
                background-color: cyan;
                height: 200px;
                width: 200px;
            }

            [v-cloak] {
                display: none;
            }

            input{
                margin: 10px;
                display: block;
            }
        </style>
    </head>

    <body>
        <div id="app" v-cloak>
            <login-form />

            <hr />

            <button @click="toggleBox">Toggle Box</button>
            <div v-if="isVisible" class="box"></div>

        </div>
    </body>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    isVisible: false
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible  
                },
                greet(message) {
                    console.log(message)
                }
            }
        }).component('login-form', {
            template:  `
                <form @submit.prevent="handleSubmit">
                    // @submit.prevent : shorthand e.preventDefault() function for methodes
                    <h1>{{title}}</h1>
                    <input type="email" v-model="email" />
                    <input type="password" v-model="password" />
                    <button> Log In </button> 
                </form>
            `,
            data() {
                return {
                    title: 'Login Form',
                    email: '',
                    password: ''
                }
            },
            methods: {
                handleSubmit(){
                    
                    console.log('submitted')
                }
            }
        }).mount('#app')
    </script>
</html>

    where we created a basic component form with a submit feature
    Takeaways: v-if, the template used form components and, method used individually for components
